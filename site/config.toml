# Site settings
baseURL = "http://www.maartentenvelden.nl"
languageCode = "en-us"
title = "Maarten ten Velden"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # Provide your metadata here.
  name = "Maarten ten Velden"
  description = "Your description"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Portfolio"
    subtitle = "of Maarten ten Velden"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    #[[params.navigation.links]]
    #  name = "Blog"
    #  url = "blogs"

    [[params.navigation.links]]
      name = "Contact"
      url = "page/contact"

    [[params.navigation.links]]
      name = "About me"
      url = "page/about"

    #[[params.navigation.button2]]
    #  name = "Download my CV"
    #  url = "cv.pdf"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, my name is Maarten"
    subtitle = "And I am currently working hard to find myself"
    buttonText = "Read more"

  # Section Type Two
  [params.two]
    enable = true
    title = "About me"
    subtitle = """In short, I have a love for programming, but I am not a 100%
    sure yet what course my life will take. If you are really interested and
    want to know more about me, you can find out more by clicking the button
    below. Or alternative you can send me an message if you want to ask me
    something directly."""
    buttonText = "Tell me more"
    url = "page/about"

  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.

    [[params.tiles.showcase]]
      title = "Project Sulphur"
      subtitle = "A cross-platform custom engine written in C++"
      image = "project_sulphur.jpg"
      url = "projects/project_sulphur"

    [[params.tiles.showcase]]
      title = "AGR"
      subtitle = "A cross-platform racing game and engine written in C++"
      image = "agr.png"
      url = "projects/agr"

    [[params.tiles.showcase]]
      title = "Mayor"
      subtitle = "An atmospheric city management game made in two weeks"
      image = "mayor.jpg"
      url = "projects/mayor"

    [[params.tiles.showcase]]
      title = "Halo Hunters"
      subtitle = "A fast-paced flight combat game made in two weeks"
      image = "halo_hunters.png"
      url = "projects/halo_hunters"

    [[params.tiles.showcase]]
      title = "BaRock Battles"
      subtitle = "An award-winning musical arena party game made for the global jam"
      image = "barock_battles.png"
      url = "projects/barock_battles"

    [[params.tiles.showcase]]
      title = "More to be added soon..."
      subtitle = "Check back in a while to see more cool stuff"
      image = "pic05.jpg"
      url = "#"

    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
