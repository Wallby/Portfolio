    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"
    formEmail = "maartentenvelden@hotmail.com"

    # Contact Section
    [[params.contact.email]]
    title = "Email"
    email = "maartentenvelden@hotmail.com"

    [[params.contact.phone]]
    title = "Phone"
    phone = "(31) 6 28196052"

    [[params.contact.address]]
    title = "Address"
    street = "Nieuwstraat 40D"
    city = "Breda, 4811 WV"
    country = "Netherlands"

  # Footer section
  [params.footer]
    enable = true
    copyright = "Maarten ten velden"

    [[params.footer.social]]
      icon = "fa-github"
      url= "https://www.github.com/Wallby"
      label = "GitHub"

    [[params.footer.social]]
      icon = "fa-linkedin"
      url= "https://www.linkedin.com/"
      label = "LinkedIn"

    [[params.footer.quicklinks]]
      text = "Design: "
