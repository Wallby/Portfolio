<article>
<span class="image">
	<!-- starting with "/" means absolute path -->
	<img src="/img{{ strings.TrimSuffix "/" .RelPermalink }}.jpg" alt="" />
</span>
<header class="major">
	<!-- tested and .RelPermalink is an absolute path but without the hugo base url -->
	<h3><a href="{{ .RelPermalink }}" class="link">{{ .Title }}</a></h3>
	<p>{{ .Params.subtitle }}</p>
</header>
</article>
