{{ "<!-- Header -->" | safeHTML }}
<section id="one" class="tiles">
  {{ range .Site.Params.Tiles.showcase }}
  <article>
    <span class="image">
      <img src="{{ .Site.Params.baseURL }}img/{{ .image }}" alt="" />
    </span>
    <header class="major">
      <h3><a href="{{ .url | absURL }}" class="link">{{ .title }}</a></h3>
      <p>{{ .subtitle }}</p>
    </header>
  </article>
  {{ end }}
  <article>
    <!-- NOTE: keep this as the last element so that it doesn't look weird -->
    <header class="major" style="min-width: max-content;">
      <h3>A "new" project</h3>
      <p>contact me?</p>
    </header>
    <div style="position: relative;height: 100%;right: 0;">
      <img style="position: absolute;bottom: 0;" src="{{ .Site.Params.baseURL }}img/arrow.png" alt="" />
    </div>
  </article>
</section>
